<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <!-- img -->
      <div>
        <img class="card-img" src="assets/images/illustration-article.svg" alt="blog-img">
      </div>

      <!-- description -->
      <div class="card-description">
          <p class="category">Learning</p>
          <p>Published 21 Dec 2023</p>
          <p class="blog-title">HTML & CSS foundations</p>
          <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <!-- author -->
      <div class="card-autor">
        <img class="author_photo" src="assets/images/image-avatar.webp" alt="author_photo"> <p>Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/adriana-ibarrag/" target="_blank">Adriana Ibarra</a>.
  </footer>

</body>

</html>
